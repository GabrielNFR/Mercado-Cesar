{% extends 'base.html' %}

{% block content %}
    <h1>Bem-vindo ao Mercado Cesar!</h1>
    <p>Você está autenticado como {{ user.username }}.</p>
    
    {% if user.is_staff %}
    <h3>Menu do Gerente:</h3>
    <ul>
        <li><a href="{% url 'estoque_baixo' %}">Ver Estoque Baixo</a></li>
        <li><a href="/admin/">Administração</a></li>
    </ul>
    {% endif %}
    
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="submit" value="Sair">
    </form>
{% endblock %}
