{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">
        <div class="max-w-2xl space-y-6">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">
                Bem-vindo ao Mercado Cesar!
            </h1>
            
            <div class="card bg-white shadow-xl p-8 border-t-4 border-[#f4a361]">
                <p class="text-xl text-gray-700">
                    Você está autenticado como <strong class="text-[#f4a361]">{{ user.username }}</strong>
                </p>
                
                {% if user.is_staff %}
                    <div class="divider"></div>
                    <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg">
                        <div class="flex items-start gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <div class="text-left">
                                <h3 class="font-bold text-green-800">Acesso de Gerente Ativado</h3>
                                <p class="text-sm text-green-700">Use os links na barra de navegação acima para gerenciar o sistema.</p>
                            </div>
                        </div>
                    </div>
                {% endif %}
                
                <div class="mt-6">
                    <a href="{% url 'busca' %}" class="inline-flex items-center gap-2 bg-[#f4a361] hover:bg-[#e28e46] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Começar a Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
