{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado Cesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="auth-card">
                    <h1 class="auth-title">Login</h1>
                    
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Usuário ou senha inválidos.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="id_username">Nome de usuário</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password">Senha</label>
                            {{ form.password }}
                        </div>
                        
                        <button type="submit" class="btn auth-btn">Entrar</button>
                        
                        <p class="auth-link-text">
                            Não tem uma conta? <a href="{% url 'register' %}" class="auth-link">Cadastre-se</a>
                        </p>
                    </form>
                    
                    <footer class="auth-footer">
                        © 2025 Mercado Cesar. Todos os direitos reservados.
                    </footer>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
